<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Control System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function redirectToSimulator() {
            window.location.href = "{% url 'fan_simulator' %}";
        }

        function redirectToConsumption() {
            window.location.href = "{% url 'consumption_interface' %}";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fan Control System</h1>
        <p>Control the speed of your fan and monitor its power consumption easily.</p>
        <button onclick="redirectToSimulator()">Go to Fan Simulator</button>
        <button onclick="redirectToConsumption()">Go to Consumption Interface</button>
    </div>
</body>
</html>
